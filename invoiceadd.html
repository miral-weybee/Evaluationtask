            </div>

    <div class="container-fluid">
        <div class="container">
            <form>
                <div class="form-group row mt-3">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Party Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputPassword3" placeholder="Enter Party Name">
                    </div>
                </div>
                <div class="form-group row mt-3">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Product Name:</label>
                    <div class="col-sm-10">

                </div>

                        <input type="text" class="form-control" id="inputPassword3" placeholder="Enter Date">
                    </div>
                </div>
                <div class="form-group row mt-3">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Date:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputPassword3" placeholder="Enter Date">
                    </div>
