<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/Evaluationtask/style.css">
    <script defer src="/Evaluationtask/product.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <div class="row">
                <a class="navbar-brand" href="index.html">Party Product</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                    aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul id="topnav" class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a id="navparty" class="nav-link " aria-current="page" href="index.html">Party</a>
                    </li>
                    <li class="nav-item">
                        <a id="navproduct" class="nav-link active" href="product.html">Product</a>
                    </li>
                    <li class="nav-item">
                        <a id="navassignparty" class="nav-link" href="assignparty.html">AssignParty</a>
                    </li>
                    <li class="nav-item">
                        <a id="navproductrate" class="nav-link" href="productrate.html">Product Rate</a>
                    </li>
                    <li class="nav-item">
                        <a id="navinvoice" class="nav-link" href="invoice.html">Invoice</a>
                    </li>
                </ul>
            </div>
            <button class="btn btn-outline-danger ml-auto" type="submit">Logout</button> 
        </div>
    </nav>
    <div class="container" id="topbtn">
        <div class="col-sm-10 ">
            <button type="submit" class="btn btn-primary"  data-bs-toggle="modal" data-bs-target="#AddProductModal">Add Product</button>
        </div>
        <table class="table" id="tbl">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Product Name</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody id="productdata">

            </tbody>
        </table>
    </div>
  
<!-- Modal Edit -->
<div class="modal fade" id="staticBackdrop" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" >
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Edit Product Name</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <label>Old Product Name :</label>
                <span type="text" id="modaloldproductname"></span><br>
                <label>Enter New Product Name :</label>
                <input type="text" id="modalproductname" />
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="modleditbtn" onclick="editDataFromModal()">Edit</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal Add -->
<div class="modal fade" id="AddProductModal" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="AddProductModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" >
            <div class="modal-header">
                <h5 class="modal-title" id="AddProductModalLabel">Add New Product</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <label>Enter Product Name :</label>
                <input type="text" id="modalnewproductname" />
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="modaladdbtn" onclick="addDataFromModal()">Add</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
 integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">

</html>
