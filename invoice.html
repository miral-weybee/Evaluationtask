<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Product</title>
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.dataTables.min.css">
    <link rel="stylesheet" href="/Evaluationtask/style.css">
     
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <div class="row">
                <a class="navbar-brand" href="#">Party Product</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                    aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul id="topnav" class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a id="navparty" class="nav-link " aria-current="page" href="index.html">Party</a>
                    </li>
                    <li class="nav-item">
                        <a id="navproduct" class="nav-link" href="product.html">Product</a>
                    </li>
                    <li class="nav-item">
                        <a id="navassignparty" class="nav-link" href="assignparty.html">AssignParty</a>
                    </li>
                    <li class="nav-item">
                        <a id="navproductrate" class="nav-link" href="productrate.html">Product Rate</a>
                    </li>
                    <li class="nav-item">
                        <a id="navinvoice active" class="nav-link active" href="invoice.html">Invoice</a>
                    </li>
                </ul>
            </div>
            <button class="btn btn-outline-danger ml-auto" type="submit">Logout</button> 
        </div>
    </nav>
    <div class="container" id="topbtn">
        <div class="col-sm-10 ">
            <button type="submit" class="btn btn-primary"  data-bs-toggle="modal" data-bs-target="#AddPartyModal">Add Invoice</button>
        </div>
        <table class="table table-striped" id="tbl">
            <thead>
                <tr id="header">
                    <th scope="col">Invoice Id</th>
                    <th scope="col">Party Name</th>
                    <th scope="col">Date</th>
                    <th scope="col">Total</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody id="invoicedata">
        
            </tbody>
        </table>
    </div>
  
<!-- edit modal -->
<div class="modal fade" id="staticBackdrop" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" >
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Edit Invoice</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <label>Old Party Name :</label>
                <span type="text" id="modaloldpartyname"></span><br>
                <label>Enter New Party Name :</label>
                <input type="text" id="modalpartyname" />
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="modleditbtn" onclick="editDataFromModal()">Edit</button>
            </div>
        </div>
    </div>
</div>

<!-- add modal -->
<div class="modal fade" id="AddPartyModal" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="AddPartyModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" >
            <div class="modal-header">
                <h5 class="modal-title" id="AddPartyModalLabel">Create Invoice</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <label>Enter Party Name :</label>
                <input type="text" id="modalnewpartyname" />
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="modaladdbtn" onclick="addDataFromModal()">Add</button>
            </div>
        </div>
    </div>
</div>

 <script src="https://code.jquery.com/jquery-3.7.0.js"></script>

 <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>


 <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
 <script src="/Evaluationtask/invoice.js"></script>


</body>

</html>
