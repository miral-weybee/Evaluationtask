<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Management</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css" />
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.dataTables.min.css">

  <style>
    .invoice-container {
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
      font-family: Arial, sans-serif;
    }

    .invoice-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .invoice-details {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .invoice-details div {
      flex: 0 0 48%;
    }

    .invoice-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    .invoice-table th,
    .invoice-table td {
      padding: 8px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    .invoice-table th {
      background-color: #f5f5f5;
    }

    .invoice-table td {
      vertical-align: top;
    }
  </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <div class="row">
                <a class="navbar-brand" href="#">Party Product</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                    aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul id="topnav" class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a id="navparty" class="nav-link " aria-current="page" href="index.html">Party</a>
                    </li>
                    <li class="nav-item">
                        <a id="navproduct" class="nav-link" href="product.html">Product</a>
                    </li>
                    <li class="nav-item">
                        <a id="navassignparty" class="nav-link" href="assignparty.html">AssignParty</a>
                    </li>
                    <li class="nav-item">
                        <a id="navproductrate" class="nav-link" href="productrate.html">Product Rate</a>
                    </li>
                    <li class="nav-item">
                        <a id="navinvoice active" class="nav-link active" href="invoice.html">Invoice</a>
                    </li>
                </ul>
            </div>
            <button class="btn btn-outline-danger ml-auto" type="submit">Logout</button> 
        </div>
    </nav>

  <div class="container" id="print">
    <div class="invoice-header">
      <h2>Invoice Details</h2>
    </div>

    <div class="invoice-details">
      <div>
        <p><strong>Invoice ID:</strong> <span id="invoiceId"></span></p>
        <p><strong>Party Name:</strong> <span id="partyName"></span></p>
        <p><strong>Date:</strong> <span id="invoiceDate"></span></p>
      </div>
    </div>

    <table class="invoice-table">
      <thead>
        <tr>
          <th>Product ID</th>
          <th>Product Name</th>
          <th>Quantity</th>
          <th>Rate</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="productsBody"></tbody>
    </table>

    <button id="PrintInvoice" class="btn btn-info">Print Invoice</button>
    <button id="EditInvoice" class="btn btn-danger">Edit Invoice</button>

    <hr>
    <div id="overlay"
      style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); z-index: 999;">
    </div>

    <div id="editModel"
      style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: #fff; padding: 20px; z-index: 1000; width: 80%; ">
      <h2 class="text-center">Edit Invoice</h2>

      <div class="container table-container">
        <div class="row">
          <div class="col-md-4">
            <form id="invoiceForm">
              <div class="mb-3">
                <label for="partyDropdown" class="form-label">Party</label>
                <select class="form-select" id="partyDropdown" name="partyId" required>
                </select>
              </div>
              <div id="productFields">
                <div class="product-field">
                  <div class="mb-3">
                    <label for="productDropdown" class="form-label">Product</label>
                    <select class="form-select product-select" id="productDropdown" name="productId" required>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="productRate" class="form-label">Rate</label>
                    <input type="number" class="form-control rate-input" id="productRate" name="productRate" required>
                  </div>
                  <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity</label>
                    <input type="number" class="form-control rate-input" id="quantity" name="quantity" required>
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-secondary" id="addProductBtn">Add Product</button>
            </form>
          </div>

          <div class="col-md-8">
            <div class="table-container">
              <h2 id="partyName"></h2>
              <table id="invoiceTable" class="table table-striped table-bordered" style="width:100%">

              </table>
              <div>Grand Total: <span id="grandTotal">0.00</span> </div>
            </div>
            <button id="GenerateInvoice" class="btn btn-danger mt-4">Generate Invoice</button>

          </div>
        </div>

      </div>
    </div>


  </div>
  <script src="https://code.jquery.com/jquery-3.7.0.js"></script>

  <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>


  <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/Evaluationtask/viewinvoice.js"></script>
</body>

</html>
